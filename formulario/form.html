<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <div class="back-btn" onclick="window.location.href='/index.html'">
          <img src="/assets/images/arrow-left.png" class="back-btn-img" />
        </div>
        <h1>Formulário de abertura de chamado</h1>
      </header>

      <section class="form-section">
        <form id="ticket-form" class="form">
          <div class="form-group">
            <label for="nome">Nome do funcionário</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome completo"
              required
            />
          </div>

          <div class="form-group">
            <label for="setor">Setor do problema</label>
            <select id="setor" name="setor" required>
              <option value="">Selecione o setor</option>
              <option>Totem de autoatendimento</option>
              <option>Sistema de pedidos online</option>
              <option>Caixa principal</option>
              <option>Serviços administrativos</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de problema</label>
            <select id="tipo" name="tipo" required>
              <option value="">Selecione o tipo</option>
              <option>Sistema travado</option>
              <option>Erro de conexão</option>
              <option>Tela preta</option>
              <option>Falha ao carregar</option>
            </select>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição do problema</label>
            <textarea
              id="descricao"
              name="descricao"
              placeholder="Descreva o problema..."
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="anexo"
              >Anexar arquivo de vídeo ilustrando o problema</label
            >
            <div class="file-upload">
              <label for="anexo" class="file-label">
                <img
                  src="/assets/images/attach_file.png"
                  alt="Anexo"
                  class="attachment-img"
                />
              </label>
              <input type="file" id="anexo" name="anexo" accept="video/*" />
            </div>
          </div>

          <button type="submit" class="submit-btn">Enviar formulário</button>
        </form>
      </section>
    </main>

    <script src="form.js"></script>
  </body>
</html>
